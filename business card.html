<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Card Template</title>
  <link rel="stylesheet" href="business card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>

  <div class="card">

    <div class="TopPart">
      <div class="topLeft">
        <h2>YOUR NAME</h2>
        <p>UI/UX desiger</p>
      </div>
      <div class="topRight">
        <img src="l&t logo.png" alt="Company logo">
      </div>
    </div>
    
    <div class="MidPart">
      <div class="MidLeft">
           <p class="info"><i class="fa-solid fa-phone"></i>+91 9XXXXXXXXX</p>
           <p class="info"><i class="fa-solid fa-envelope"></i>hello@email.com</p>
           <p class="info"><i class="fa-solid fa-globe"></i>www.website.com</p>
      </div>
      <div class="QR"><img src="QR Code.png" alt="QR Code"></div>
    </div>

    <div class="footerPart">
       <a href="#"><i class="fa-brands fa-facebook"></i></a>      
       <a href="#"><i class="fa-brands fa-twitter"></i></a>    
       <a href="#"><i class="fa-brands fa-linkedin"></i></a>     
    </div>

  </div>
  
</body>
</html>
